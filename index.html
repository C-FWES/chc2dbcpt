    <div id="home-top-half"></div>

      var images = [
        "https://cdn.glitch.global/b988ba25-8dc7-4778-9e8b-f1fa0eacd098/a5037b.jpg?v=1654817959179",
        "https://cdn.glitch.global/b988ba25-8dc7-4778-9e8b-f1fa0eacd098/GMT5POQU7BB4ZMUHAGCVKAJ2UI.JPG?v=1654818985863",

        "https://cdn.glitch.global/b988ba25-8dc7-4778-9e8b-f1fa0eacd098/maxresdefault.jpg?v=1654887392324",
      ];
      var index = 0;
      $top = $("#home-top-half");
      setInterval(function () {
        $top.animate({ opacity: 0.2 }, 500, function () {
          $top.css("background-image", "url(" + images[++index] + ")");
          $top.css("background-size", "cover");
          $top.animate({ opacity: 1 }, 500, function () {
            if (index == images.length) {
              index = -1;
            }
          });
        });
      }, 3000);
    </script>
